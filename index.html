<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Music Player</title>

<body>

<div class="music-container">
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="track-art">
          <div><img class="cover-cd" src="https://drive.google.com/uc?export=download&id=1wKhOS1c3fdPXs6XjM16eDAaGn4OVFWg7"></div>
        </div>
        <div class="track-title">Track Title</div>
        <div class="track-artist">Track Name</div>
      </div>
      <div class="time">
        <div class="current-time">00:00</div>
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      </div>

      <!-- Track Buttons -->
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div> 

      <div class="now-playing">PLAYING x OF y</div>

    </div>
  </div>
  <div class="side-panel">
    <h1><strong>Explore</strong></h1>
    <div>
      <div class="btn-pannel">
        <button onclick="show_pannel('lyrics')">
          Lyrics
        </button>
        <button onclick="show_pannel('other-album')">
          Other Album
        </button>
        <button onclick="show_pannel('related-artist')">
          Related Artist
        </button>
      </div>
    </div>
